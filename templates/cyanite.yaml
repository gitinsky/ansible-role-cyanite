logging:
  level: info
  console: true
  files:
    - "/var/log/cyanite/cyanite.log"
inputs:
  - type: "carbon"
  - type: "pickle"
store:
  type: "cassandra-v2"
  cluster: "{{ cyanite_cassandra_ip }}"
index:
  type: "memory"
api:
  port: {{ cyanite_api_port }}
engine:
  rules:
    default:
      - "5s:30d"
